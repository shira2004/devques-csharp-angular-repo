
<div class="card-container">
    <div *ngFor="let ques of quesList" class="card-item">
      <mat-card [style.maxWidth.px]="345" style="margin: 2px;">
        <mat-card-header>
          
        </mat-card-header>
        <mat-card-content>
          <h5 mat-card-title>{{ques.Content}}</h5>
          <p mat-card-subtitle>{{ques.Company}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button  (click)="showDetails(ques)">Learn More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
