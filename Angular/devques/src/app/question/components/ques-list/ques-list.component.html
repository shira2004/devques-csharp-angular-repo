<div class="card-container">
  <div *ngFor="let ques of quesList" class="card-item">
    <mat-card style="margin-top: 15px; width: 768px;">
      <div class="outer-card" style="background-color: #e4e0cedd; padding: 30px; box-sizing: border-box; position: relative; border-radius: 15px;">
        <div class="inner-card" style="background-color: white; padding: 15px; border-radius: 15px; margin-right: 30px;">
          <mat-card-content>
            <h3 mat-card-title>{{ques.content}}</h3>
            <p mat-card-subtitle>{{ques.companyId}}</p>
          </mat-card-content>
        </div>
        <div class="buttons-container" style="position: absolute; top: 40px; right: 6px; display: flex; flex-direction: column;">
          <button  (click)="showDetails(ques)" class="circle-button green"></button>
          <button (click)="showDetails(ques)" class="circle-button red"></button>
          <button (click)="showDetails(ques)" class="circle-button yellow"></button>
        </div>
        <button ></button>
        <button mat-button color="primary" (click)="showDetails(ques)">Learn More</button>

      </div>
    </mat-card>
    <br />
  </div>
</div>
